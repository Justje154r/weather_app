<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Убедитесь, что у контейнера карты есть размер */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Map</h1>
        <div id="map"></div>
        <p><a href="{{ url_for('index') }}">Back to Weather</a></p>
    </div>
    <!-- Скрипт инициализации карты -->
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 2
            });

            var marker = new google.maps.Marker({
                position: {lat: 0, lng: 0},
                map: map,
                title: 'Weather Location'
            });
        }

        // Функция для динамической загрузки скрипта
        function loadScript(url, callback){
            var script = document.createElement("script")
            script.type = "text/javascript";
            if (script.readyState){  // only required for IE <9
                script.onreadystatechange = function(){
                    if (script.readyState == "loaded" || script.readyState == "complete"){
                        script.onreadystatechange = null;
                        callback();
                    }
                };
            } else {  //Others
                script.onload = function(){
                    callback();
                };
            }
            script.src = url;
            document.body.appendChild(script);
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadScript("https://maps.googleapis.com/maps/api/js?key=AIzaSyDkN-JpueYw5WCvf4f_9F542Kac96vN2ZU&callback=initMap", function() {
                console.log("Google Maps API script loaded.");
            });
        });
    </script>
</body>
</html>
